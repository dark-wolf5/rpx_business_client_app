<div class="rpx-overlay-window p-3" style="padding-right: 0.2em !important">
  <h3 class="rpx-text-gradient mt-4 mb-4">Earn Loyalty Points</h3>
  <p class="mt-4 mb-4" style="color: #fff">
    Start earning Loyalty Points with the Rpx app. It's free, register here.
  </p>

  <qrcode
    [qrdata]="'https://rpx.com/home'"
    [width]="300"
    [cssClass]="'rpx-full-qrCode mt-2 mb-4'"
    [colorDark]="'#000'"
    [colorLight]="'#64e56f'"
    [errorCorrectionLevel]="'H'"
  ></qrcode>

  <div
    class="mt-4 mb-4 text-decoration-underline cursor-pointer"
    style="text-align: center; color: white"
    (click)="close()"
  >
    CLOSE
  </div>
</div>
